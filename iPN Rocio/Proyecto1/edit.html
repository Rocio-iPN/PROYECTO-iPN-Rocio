<body>
    <header>
        <img src="logo_iPN.svg" alt="logo de iPN">
        <div class="hamburger" id="hamburger">&#9776;</div>
    <nav id="nav">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="#" class="nav-link">Acceder</a>
    </nav>
</header>
<div class="container">
        <h2>Editar Producto</h2>
        <form id="editForm" action="#" method="POST">
            <div class="input-group">
                <label for="id">ID/ISKU</label>
                <input type="text" id="id" name="id" value="12345" required>
            </div>

            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="Camisa de Algodón Mujer" required>
            </div>

            <div class="input-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" value="1" min="1" max="10" required>
            </div>

            <div class="input-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" value="25.99" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria">
                    <option value="">Selecciona la categoría</option>
                    <option value="electronica">Electrónica</option>
                    <option value="ropamj">Ropa Mujer</option>
                    <option value="ropahb">Ropa Hombre</option>
                    <option value="hogar">Hogar</option>
                    <option value="juguetes">Juguetes</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="input-group">
                <label for="tipo">Tipo</label>
                <select id="tipo" name="tipo">
                    <option value="producto" selected>Producto</option>
                    <option value="articulo">Artículo</option>
                </select>
            </div>

            <button type="submit" class="editar-btn">Guardar Cambios</button>
        </form>
    </div>
    <script src="script.js"></script>
